name: Generate & Deploy Docs

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build DocC Archive
        run: |
          xcodebuild docbuild \
            -scheme CryoNet \
            -destination 'generic/platform=iOS' \
            -derivedDataPath .derivedData

      - name: Transform DocC for GitHub Pages
        run: |
          DOC_ARCHIVE=$(find .derivedData -type d -name 'CryoNet.doccarchive' | head -n 1)
          if [ -z "$DOC_ARCHIVE" ]; then
            echo "CryoNet.doccarchive not found"
            exit 1
          fi
          xcrun docc process-archive transform-for-static-hosting \
            "$DOC_ARCHIVE" \
            --output-path ./docs \
            --hosting-base-path CryoNet

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
